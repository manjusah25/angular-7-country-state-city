<div class="card-container">
		<label>Country</label>
		<select placeholder="Country"  (change)="changeCountry($event.target.value)">
			<option>--Choose Country--</option>
			<option *ngFor="let country of Countries">{{country.name}}</option>
		</select>
	</div>

  <div class="card-container">
		<label>State</label>
		<select placeholder="States"  (change)="changestate($event.target.value)">
			<option>--Choose States--</option>
			<option *ngFor="let state of states">{{state.name}}</option>
		</select>
	</div>

  <div class="card-container">
		<label>City</label>
		<select placeholder="City"  (change)="changecity($event.target.value)">
			<option>--Choose City--</option>
			<option *ngFor="let city of cities">{{city}}</option>
		</select>
	</div>
